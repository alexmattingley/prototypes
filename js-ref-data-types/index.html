<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>js reference data types</title>
  <script>
  //array
  var animals = ["giraffe", "elephant", "Donald Trump", "pig" ];
  console.log("My least favorite animal is " + animals[2]);
  console.log("Here is my animal array", animals);

  //object
  var student = {};
  student.firstName = "Alex";
  student.lastName = "Mattingley";
  student.age = 25;
  student.school = "LearningFuze";
  student.classList = ["Javascript", " HTML ", " CSS"];
  console.log(student.classList);

  student.greeting = function(){
   return "hello, my name is " + student.firstName;
   
	};

	student.aboutMe = function() {
		return "My full name is " +student.firstName + " " + student.lastName + ", I am " +  student.age + " years old and I am a student at " + student.school;
	}

	console.log(student.aboutMe());

	student.myClasses = function() {
		return "I am taking the following classes: " + student.classList;
	}

	console.log(student.myClasses());

	console.log("Here is my student object " + student);

	console.log("Here is my student object", student);
  </script>
</head>
<body>

</body>
</html>
