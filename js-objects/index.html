<!DOCTYPE html>
<html>
    <head>
		<title>JS Objects</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
    </head>
	<body>
	<div class="container-fluid">
		<div class="student-input-area col-sm-3">
			<p>Input the student name:</p>
			<input id="student_name" type="text" value="">
			<p>Input the student grade:</p>
			<input id="student_grade"type="text" value="">
			<button class="add_student">Add Student</button>
			<button class="refresh-student-data">Refresh Student Data</button>
		</div>
		<div id="student-display-area" class="">
			
		</div>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script>
			var student_array = [];
			var student_display;

			/*
			 * FUNCTION NAME: add_student
			 * PURPOSE: To get a students name and grade from the user and create
			 *          a student object from the user input that then gets stored 
			 *          in a global array
			 * PARAMETERS: None
			 * GLOBAL VARIABLES: student_array
			 */
			
			function add_student(){
				var student_object = {};
				var student_Name = $('#student_name').val();
				var student_Grade = $('#student_grade').val();
				student_object.name = student_Name;
				student_object.grade = student_Grade;
				student_array.push(student_object);
				console.log('add student running');
				$('#student_name').val('');
				$('#student_grade').val('');
				
			}
			
			


			function list_students(){
				$(student_display).remove();
				//empty everything before you go to print again!!!
				for (var i = 0; i < student_array.length; i++) {
					
					student_display = $('<p>' + i + ') ' + student_array[i].name + '-' + student_array[i].grade +'</p>');
					
				};
				$('#student-display-area').append(student_display);
			}

			

			$(document).ready(function(){
				$('.add_student').click(add_student);
				$('.refresh-student-data').click(list_students);

			});		
		</script>
	</body>
</html>
