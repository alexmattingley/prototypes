<!DOCTYPE html>
<html>
    <head>
		<title>JS Objects</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
    </head>
	<body>
		<header class="clearfix">
			<div class="container-fluid">
				<div class="input-head col-sm-4">
					<h4>Input Student Information</h4>
				</div>
				<div class="student-information-head col-sm-8">
					<div class="student-num-header col-sm-3">
						<h4>Number</h4>
					</div>
					<div class="student-name-header col-sm-3">
						<h4>Name</h4>
					</div>
					<div class="student-grade-header col-sm-3">
						<h4>Grade</h4>
					</div>
				</div>	
			</div>
		</header>
		<div class="container-fluid">
			<div class="student-input-area col-sm-4">
				<p>Input the student name:</p>
				<input id="student_name" type="text" value="">
				<p>Input the student grade:</p>
				<input id="student_grade"type="text" value="">
				<button class="add_student">Add Student</button>
				<button class="refresh-student-data">Refresh Student Data</button>
				<button class="delete-student">Delete Student</button>
			</div>
			<div id="student-display-area" class="col-sm-8">
				

				<!-- <div class="student-information-row">
						<div class="student-id-number col-sm-3">
							<p>0)</p>
						</div>
						<div class="student-name col-sm-3">
							<p>Alex Mattingley</p>
						</div>
						<div class="student-grade col-sm-3">
							<p>100</p>
						</div>
					</div> -->
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script>
			var student_array = [];
			var student_display_area;

			/*
			 * FUNCTION NAME: add_student
			 * PURPOSE: To get a students name and grade from the user and create
			 *          a student object from the user input that then gets stored 
			 *          in a global array
			 * PARAMETERS: None
			 * GLOBAL VARIABLES: student_array
			 */
			
			function add_student(){
				var student_object = {};
				student_Name = $('#student_name').val();
				student_Grade = $('#student_grade').val();
				student_object.name = student_Name;
				student_object.grade = student_Grade;
				student_array.push(student_object);
				console.log('add student running');
				for(var i = 0; i < student_array.length; i++){
					student_object.num_index = i;
					console.log('you for loop is running');
				}
			}
			$('.add_student').click(add_student);
			

			function list_students(){
				$(".student-information-row").remove()

				for (var i = 0; i < student_array.length; i++) {
					student_information_row = $('<div>',{
						class: 'student-information-row'
					});

					student_id_number_col = $('<div>', {
						class: 'student-id-number-col col-sm-4',
						text: student_array[i].num_index + ' ) '
					});

					student_name_col = $('<div>', {
						class: 'student-name-col col-sm-4',
						text: student_array[i].name
					});

					student_grade_col = $('<div>', {
						class: 'student-grad-col col-sm-4',
						text: student_array[i].grade
					});
					student_information_row.append(student_id_number_col, student_name_col, student_grade_col);
					student_display_area.append(student_information_row);
					
					// student_information[i] = $('<p>', {
					// 	text: student_array[i].num_index + ') ' + student_array[i].name + ' - ' + student_array[i].grade,
					// 	class: "student-list"
					// });
					
					/*** <div class="student-information-row">
						<div class="student-id-number col-sm-3">
							0)
						</div>
						<div class="student-name col-sm-3">
							Alex Mattingley
						</div>
						<div class="student-grade col-sm-3">
							100
						</div>
					</div> **/
					
				};
				$('.student-information-row').append(student_id_number_col[i]);
				$('.student-information-row').append(student_name_col[i]);
				$('.student-information-row').append(student_grade_col[i]);

			}

			$('.refresh-student-data').click(list_students);

			var id_prompt;
			function delete_student() {
				id_prompt = prompt('Please enter the students number');
				student_array.splice(id_prompt,1);
				list_students();
				
			}

			$('.delete-student').click(delete_student);

			$(document).ready(function(){
				student_display_area = $('#student-display-area');
			});		
		</script>
	</body>
</html>
