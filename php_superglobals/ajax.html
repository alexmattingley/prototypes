<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>Ajax Form</title>
	</head>
	<style>
		input, label, select, button {
			margin: 10px;
		}

		textarea {
			display: block;
		}
	</style>
	<body>
		<form>
			<input type="checkbox" name="Howdy" value="Howdy is yes">Howdy
			<textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
			<button type="button">Ajax Call</button> <!--type is really important -->
		</form>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
			function call_ajax() {
				$.ajax({
					url: 'index.php',
					method: 'POST',
					data: {
						'howdy': $('input').val(),
						'textarea': $('textarea').val()
					},
					dataType: 'text',
					success: function(response){
						console.log(response);
					}
				})
			}

			$('button').click(function(){
				console.log('you clicked the ajax button');
				call_ajax();
			});

			/*****
			Why is it that the data is still showing up in the URL despite that I said POST? - this is because your button type was wrong.
			
			*****/

		</script>
	</body>
</html>
