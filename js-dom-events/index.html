<body>
  <button onclick="console.log('This is a sad day')">Sad Button</button>

  <!-- Interesting that you can click an h1. Also interesting that since the default width is 100%, anywhere on the same line as the h1 triggers the event. -->

  <!-- Not continuously activating which is interesting, you need to hover anew to trigger -->
