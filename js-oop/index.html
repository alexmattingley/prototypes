<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS oop</title>
</head>
<body>
	<script>
		var student_object = function(firstName, lastName, age, grade) {

			this.firstName = firstName;
			this.lastName = lastName;
			this.age = age;
			this.grade = grade;
			this.fullName = function() {
				console.log('The full name is the fullName function');
			}
		}

		var student_1 = new student_object('Alex', 'Mattingley', 19, 12);


		student_1.fullName();

	</script>
</body>
</html>
