<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS oop</title>
</head>
<body>
	<script src='https://code.jquery.com/jquery-2.1.4.js'></script>
	<script>
		var student_object = function(firstName, lastName, age, grade) {

			this.firstName = firstName;
			this.lastName = lastName;
			this.age = age;
			this.grade = grade;
			this.fullName = function() {
				console.log('The full name is ' + firstName + lastName);
			}
			this.removeSelf = function() {
				delete this.firstName;
				delete this.lastName;
				delete this.age;
				delete this.grade;
			}
		}

		var student_1 = new student_object('Alex', 'Mattingley', 19, 12);


		student_1.fullName();
		student_1.removeSelf();

	</script>
</body>
</html>
