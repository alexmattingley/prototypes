<body>
	<script src='https://code.jquery.com/jquery-2.1.4.js'></script>
	<script>

		var student_object = function(firstName, lastName, age, grade) {

			this.firstName = firstName;
			this.lastName = lastName;
			this.age = age;
			this.grade = grade;
			this.fullName = function() {
				console.log('The full name is ' + firstName + lastName);
			}
			this.removeSelf = function() {
				delete this.firstName;
				delete this.lastName;
				delete this.age;
				delete this.grade;
			}
		}

		var student_1 = new student_object('Alex', 'Mattingley', 19, 12);
		var student_2 = new student_object('Richard', 'Mattingley', 16, 10);
		var student_3 = new student_object('Stephanie', 'Mattingley', 14, 8);


		var student_list = [student_1, student_2, student_3];
		for( var i = 0; i < student_list.length; i++) {
			var student_firstName = student_list[i].firstName;
			console.log(student_firstName);
		}
		//student_1.removeSelf();

	</script>
</body>
