<!DOCTYPE html>
<html>
    <head>
		<title>JS deletion</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<script>
			var student_array = [
				{name: 'Cameron', class: 'compsci'},
				{name: 'Trevor', class: 'philosophy'},
				{name: 'Jason', class: 'Engineering'},
				{name: 'Jason', class: 'Spanish'},
				{name: 'Chad', class: 'Finance'},
				{name: 'Stephanie', class: 'Speech Therapy'},
				{name: 'Richard', class: 'Sales'},
				{name: 'Lucy', class: 'art'},
				{name: 'Tom', class: 'software Engineering'},
				{name: 'Scott', class: 'hardware Engineering'}
			]



			$(document).ready(function() {
				for( var i = 0; i < student_array.length; i++) {
					var student_container = $('<div>', {
						class: 'student_container'
					});

					var student_row = $('<div>', {
						class: 'student_row',
						'data-index': i
					});
					
					var student_name = $('<span>', {
						class: 'student_name',
						text: student_array[i].name + ': '
					});

					var student_class = $('<span>', {
						class: 'student_class',
						text: student_array[i].class
					});



					student_row.append(student_name);
					student_row.append(student_class);
					student_container.append(student_row);
					$('body').append(student_container);
				}
				$('.student_row').click(function(){
					var data_index = $(this).attr('data-index');
					$(this).remove();
					console.log('student ' + data_index + ' was clicked');
				});

			});

		</script>
    </head>
	<body>
		<!-- body stuff here -->
	</body>
</html>
