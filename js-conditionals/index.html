<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Js Conditionals</title>
  <script>
  var mySmallNumber = 5;
  var myString = "5";
  var myBigNumber = 255;

  	console.log('mySmallNumber == myString is ' + (mySmallNumber == myString));
  	console.log('mySmallNumber === myString is ' + (mySmallNumber === myString));
  	console.log('mySmallNumber < myBigNumber is ' + (mySmallNumber < myBigNumber));
  	console.log('mySmallNumber > myBigNumber is ' + (mySmallNumber > myBigNumber));
  
  </script>
</head>
<body>

</body>
</html>
